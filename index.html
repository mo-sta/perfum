<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Googel font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Fraunces:ital,opsz,wght@0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,500;1,9..144,600&family=Montserrat:ital,wght@0,200;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&family=Quicksand:wght@300;400;500;600;700&family=Reem+Kufi:wght@500&family=Roboto:wght@300;400;900&family=Saira:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- Start section Img  -->
  <div class="card">
    <div class="img-container">
      <img src="images/image-product-desktop.jpg" alt="img">
    </div>
  
  <!-- Start Section  text  -->
 <div class="details-container">
  <p class="montserrat">Perfume</p>
  <h1 class="name">abrielle Essence Eau De Parfum</h1>
  <p class="descreption">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
  </p>
    <!-- Start section price   -->
  <div class="price-container">
    <h1 class="current-price">
      $149.99
    </h1>
    <p class="old-price">
      $169.99
    </p>
  </div>
  <button class="btn">
    <img src="images/icon-cart.svg" alt="cartImg">
    Add to card
  </button>
 </div>
</div>
</body>
</html>
